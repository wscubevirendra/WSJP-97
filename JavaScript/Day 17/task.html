<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            /* border: 2px solid red; */
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 20%;
            height: 200px;
            /* border: 2px solid green; */
        }

        .box img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>


    <script>
        var container = document.querySelector(".container");
        for (var i = 1; i <= 50; i++) {
            var div = document.createElement("div");
            div.classList.add("box")
            div.innerHTML = `<img src="https://picsum.photos/300/300?random=${i}">`
            container.append(div)
        }

    </script>

</body>

</html>
