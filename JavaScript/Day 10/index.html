    function calc(a, b, sign) {
        var result;
        if (sign == "+") {
            result = (a + b)
        } else if (sign == "-") {
            result = (a - b)
        } else if (sign == "*") {
            result = (a * b)
        } else if (sign == "/") {
            result = (a / b)
        } else if (sign == "%") {
            result = (a % b)
        } else {
            result = ("Invalid input")
        }

        return result

    }
