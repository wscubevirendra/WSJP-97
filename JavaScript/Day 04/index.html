<script>
    var Math = 95;
    var English = 110;
    var Hindi = 110;
    var science = 106;
    var SScience = 95;
    var total = Math + English + Hindi + science + SScience;
    var p = (total / 500) * 100
    console.log(p)  //57

    if (p >= 90 && p <= 100) {  //103
        console.log("A+")
    } else if (p >= 80 && p < 90) {  //false && true
        console.log("A")
    } else if (p >= 60 && p < 80) {   //false && true
        console.log("B")
    } else if (p >= 40 && p < 60) {  //True && True=True
        console.log("C")

    } else if (p > 100) {
        console.log("Invalid Result")

    } else {
        console.log("Fail")
    }





</script>
