<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 60px;
            animation: move 2s alternate infinite;

        }


        @keyframes move {
            from {
                transform: translateY(0px);

            }

            to {
                transform: translateY(100px);

            }

        }
    </style>
</head>

<body>
    <h1>
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>0</span>

    </h1>

</body>

</html>
