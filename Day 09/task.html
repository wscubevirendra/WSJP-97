<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .main {
            width: 400px;
            height: 200px;
            border: 2px solid red;
            padding: 4px;
        }

        .box {
            width: 200px;
            height: 200px;
            float: left;
            border: 2px solid yellow;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>

</body>

</html>
