<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inline HTML Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello, this is an Inline HTML Page!</h1>
    <p>This page uses inline CSS and JavaScript.</p>
    <button onclick="showMessage()">Click Me</button>
  </div>

  <script>
    function showMessage() {
      alert("You clicked the button!");
    }
  </script>

</body>
</html>
